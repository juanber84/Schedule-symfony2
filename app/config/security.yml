security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_USER:       ROLE_USER
        ROLE_ADMIN:  ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider:   fos_userbundle
                check_path: /login_check
                login_path: /login
                default_target_path: /
           #     use_referer:    true                
            logout:
                path:          /logout
                target:        /                
            anonymous:    true
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern: ^/login$
            security: false

    access_control:
        - { path: ^/novios/.*, roles: ROLE_USER}
        - { path: ^/admin.*, roles: ROLE_ADMIN}